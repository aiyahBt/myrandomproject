<!DOCTYPE html>
{% load static %}
{% load bootstrap4 %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookExchange</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/static/css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


</head>

<body>

    <!-- #nav-wrapper -->

    <div class="container">

        <nav class="navbar navbar-dark bg-dark" >
            <span class="navbar-brand ">Logo</span>
            <span class="navbar-nav ">BOOK EXCHANGE</span>


        </nav>

    </div>




    <div class="container-fluid">

        <!-- #serch bar -->


            <form class="form-group row"  action = "{% url 'search' %}" method = "post">
                {%  csrf_token %}

                <div class="col-md-auto my-1 ">
                    <input class="form-control-inline" type="search"
                       placeholder="Does any book interest you?"
                       aria-label="Search"
                       name = "search" id="search">

                </div>

                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Search</button>

            </form>





        {% block content %}

        {% endblock content %}

    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</body>

</html>

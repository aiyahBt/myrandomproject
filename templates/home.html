<!DOCTYPE html>

{% load static %}
{% load bootstrap4 %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookExchange</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/static/css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


</head>

<body>

    <!-- #nav-wrapper -->

    <div class="container">
        {% csrf_token %}
        <nav class="navbar navbar-dark bg-dark" >
            <a class="navbar-brand" href="/">
            <img src="{% static 'image/logo/logoWithoutText50x47.png' %}"  class="thumbnail img-responsive" alt="">
                Book19
            </a>

            {% if  user.is_authenticated   %}
                <span class="text-light">{{ user.username }}</span>
                <a class="text-light" href="/logout/"> Log out  </a>
            {% else %}
                <a class="text-light" href="/login"> Log in  </a>

            {% endif %}

        </nav>

    </div>


    {% block content %}
        <div class="container-fluid">

            <!-- #serch bar -->
            <div class="d-flex justify-content-center align-items-center container ">

                <form class="form-group row"  action = "{% url 'search' %}" method = "post">
                    {%  csrf_token %}

                    <!-- col-md-auto my-2 -->
                    <!-- col-md-5-->
                    <div class="col-md-auto my-2 ">
                        <input class="form-control-inline" type="search"
                           placeholder="ISBN"
                           aria-label="Search"
                           name = "search" id="search" >

                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Search</button>

                    </div>


                </form>
            </div>
        </div>

    {% endblock content %}




</body>

</html>
